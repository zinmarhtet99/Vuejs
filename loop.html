<!DOCTYPE html>
<html>
<head>
	<title>Loop Vue JS</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app-3">
  		<span v-if="seen">Now you see me</span>
	</div>

	<script type="text/javascript">
		var app3 = new Vue({
			el: '#app-3',
			data: {
				seen: true
			}
		})
	</script>
</body>
</html>
