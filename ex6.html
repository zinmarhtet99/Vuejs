<!DOCTYPE html>
<html>
<head>
	<title>Example 6 Vue Js</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app-6">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>
	<script type="text/javascript">
		var app6 = new Vue({
			el: '#app-6',
			data: {
				message: 'Hello Vue!'
			}
		})
	</script>
</body>
</html>
